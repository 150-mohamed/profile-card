<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-copatiable" content="IE=edge" />
        <meta name="viewport" content="width=device-width , initial-scale=1.0" />
        <title> Profile Card </title>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="frame">
            <div class="center">
                <div class="profile">
                    <div class="image">
                        <div class="circle-1"></div>
                        <div class="circle-2"></div>
                        <img src="./profile1.jpg" height="70" width="70" alt="">
                    </div>
                    <div class="name">Mohamed Refaat</div>
                    <div class="jop"> Web Developer (FrontEnd Developer) </div>
                    <div class="jop"> Email : mohamedriffat7@gmail.com </div>
                    <div class="jop">01124785509</div>
                    <div class="actions">
                        <button class="btn">Follow</button>
                        <button class="btn">Message</button>
                    </div>
                </div>
                <div class="stats">
                    <div class="box">
                        <span class="value">500</span>
                        <span class="parameter">Posts</span>
                    </div>
                    <div class="box">
                        <span class="value">1579</span>
                        <span class="parameter">Likes</span>
                    </div>
                    <div class="box">
                        <span class="value">897</span>
                        <span class="parameter">Followers</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
